    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  database_model.AppConfigResponse:
    properties:
      customerFriendPhoneNumber:
        type: string
      maintenance:
        type: string
      minimumVersion:
        type: string
