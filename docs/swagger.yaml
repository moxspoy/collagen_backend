basePath: /api/v1
definitions:
  api_response_model.CheckCredentialResponse:
    properties:
      email:
        type: string
      is_email_verified:
        type: boolean
      is_phone_verified:
        type: boolean
      is_pin_registered:
        type: boolean
      is_registered:
        type: boolean
      is_user_exist:
        type: boolean
      phone_number:
        type: string
    type: object
  api_response_model.JwtResponse:
    properties:
      code:
        type: integer
      expire:
        type: string
      token:
        type: string
    type: object
  api_response_model.SuccessAPIResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  database_model.AppConfigResponse:
    properties:
      customer_friend_phone_number:
        type: string
      maintenance:
        type: string
      minimum_version:
        type: string
      operating_time_weekday:
        type: string
      operating_time_weekend:
        type: string
    type: object
  database_model.Users:
    properties:
      email:
        type: string
      email_verification_status:
        type: integer
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      phone_verification_status:
        type: integer
      pin:
        type: string
      status:
        type: integer
    type: object
host: localhost:8083
info:
  contact:
    email: mnurilmanbaehaqi@gmail.com
    name: M Nurilman Baehaqi
    url: https://twitter.com/MOXSPOY
  description: Web service API in Go using Gin framework.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://tos.santoshk.dev
  title: Flop Web Service
  version: "1.0"
paths:
  /app-info:
    get:
      consumes:
      - application/json
      description: This endpoint does not require token (public)
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database_model.AppConfigResponse'
      summary: Show application info metadata as the startup info while client app
        is launched
      tags:
      - App Config
  /auth/check-credential:
    post:
      consumes:
      - multipart/form-data
      description: Usually this endpoint used before validate user's identity
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      - description: Email/Phone Number
        in: formData
        name: credential
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_response_model.CheckCredentialResponse'
      summary: Check whether email or phone number exist on the database_model
      tags:
      - Auth
  /auth/refresh-token:
    post:
      description: Use this endpoint to refresh token
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_response_model.JwtResponse'
      security:
      - ApiKeyAuth: []
      summary: Refresh token
      tags:
      - Auth
  /auth/sign-up:
    post:
      consumes:
      - multipart/form-data
      description: This endpoint used to register user to the platform
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      - in: formData
        name: app_build_version
        type: integer
      - in: formData
        name: app_name_version
        type: string
      - in: formData
        name: credential
        type: string
      - in: formData
        name: device_identifier
        type: string
      - in: formData
        name: device_model
        type: string
      - in: formData
        name: email
        type: string
      - in: formData
        name: name
        type: string
      - in: formData
        name: os_version
        type: string
      - in: formData
        name: phone_number
        type: string
      - in: formData
        name: platform
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_response_model.SuccessAPIResponse'
      summary: Sign up endpoint
      tags:
      - Auth
  /auth/validate-identity:
    post:
      consumes:
      - multipart/form-data
      description: This endpoint used to check user in the platform (for login)
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      - in: formData
        name: app_build_version
        type: integer
      - in: formData
        name: app_name_version
        type: string
      - in: formData
        name: credential
        type: string
      - in: formData
        name: device_identifier
        type: string
      - in: formData
        name: device_model
        type: string
      - in: formData
        name: os_version
        type: string
      - in: formData
        name: platform
        type: string
      - in: formData
        name: request_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_response_model.JwtResponse'
      summary: Validate identity is like for login
      tags:
      - Auth
  /user/info:
    get:
      description: This endpoint used to fetch user's data
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database_model.Users'
      security:
      - ApiKeyAuth: []
      summary: Get user object
      tags:
      - User
  /user/update-email:
    put:
      consumes:
      - multipart/form-data
      description: Usually this endpoint used because user fill phone number first
      parameters:
      - description: Api Key
        in: header
        name: api_key
        required: true
        type: string
      - description: Email that will be saved to the database_model
        in: formData
        name: new_email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_response_model.SuccessAPIResponse'
      security:
      - ApiKeyAuth: []
      summary: Update user's email
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    description: Description for what is this security definition being used
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
